[package]
name = "selium"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bincode = { version = "1.3", optional = true }
bytes = "1.4"
chrono = { version = "0.4", optional = true, default-features = false, features = ["clock"] }
futures = "0.3"
quinn = "0.10"
rustls = "0.21"
rustls-pemfile = "1.0"
selium-common = { path = "../common" }
serde = { version = "1.0", optional = true, features = ["derive"] }
tokio = { version = "1.29", features = ["full"] }

[features]
default = ["bincode", "chrono"]
chrono = ["dep:chrono"]
bincode = ["dep:bincode", "dep:serde"]

[[example]]
name = "publish"
path = "examples/publish.rs"

[[example]]
name = "subscribe"
path = "examples/subscribe.rs"

[[example]]
name = "publish_multitasking"
path = "examples/publish_multitasking.rs"

[[example]]
name = "publish_bincode"
path = "examples/publish_bincode.rs"
required-features = ["bincode"]

[[example]]
name = "subscribe_bincode"
path = "examples/subscribe_bincode.rs"
required-features = ["bincode"]

[[example]]
name = "publish_chrono"
path = "examples/publish_chrono.rs"
required-features = ["chrono"]
