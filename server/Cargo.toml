[package]
name = "selium-server"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.3", features = ["derive"] }
dashmap = "5.5"
env_logger = "0.10.0"
futures = "0.3"
hmac-sha512 = "1.1"
log = "0.4.19"
quinn = "0.10"
rcgen = { version = "0.11", features = ["pem"] }
rustls = "0.21"
rustls-pemfile = "1.0"
selium = { path = "../client" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.29", features = ["macros", "net", "rt-multi-thread"] }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-util = { version = "0.7", features = ["codec"] }
