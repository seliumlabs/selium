[package]
name = "selium-server"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
bytes = "1.4"
clap = { version = "4.3", features = ["derive"] }
clap-verbosity-flag = "2.0"
dashmap = "5.5"
env_logger = "0.10.0"
futures = "0.3"
hex = "0.4"
hmac-sha512 = "1.1"
log = "0.4.19"
pin-project-lite = "0.2"
quinn = "0.10"
rcgen = { version = "0.11", features = ["pem"] }
rustls = "0.21"
rustls-pemfile = "1.0"
selium-common = { path = "../common" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.29", features = [
    "macros",
    "net",
    "rt-multi-thread",
    "sync",
] }
tokio-util = { version = "0.7", features = ["codec"] }
