[package]
name = "selium-server"
version = "0.1.0"
description = """
selium-server is the server-side bin for Selium, an extremely developer friendly, composable
messaging platform with zero build time configuration.
"""
include = ["src/**/*"]
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
anyhow = "1.0"
bytes = "1.4"
clap = { version = "4.3", features = ["derive"] }
clap-verbosity-flag = "2.0"
env_logger = "0.10.0"
futures = "0.3"
hex = "0.4"
hmac-sha512 = "1.1"
log = "0.4.20"
pin-project-lite = "0.2"
quinn = "0.10"
rcgen = { version = "0.11", features = ["pem"] }
rustls = "0.21"
rustls-pemfile = "1.0"
selium-common = { version = "0.1", path = "../common" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.31", features = [
    "macros",
    "net",
    "rt-multi-thread",
    "sync",
] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7", features = ["codec"] }
